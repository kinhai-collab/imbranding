// ─── Supabase Auth Client ───────────────────────────────────────
class SupabaseAuth {
  constructor() { this.url = ""; this.key = ""; this.session = null; }
  configure(url, anonKey) { this.url = url.replace(/\/$/, ""); this.key = anonKey; }
  isConfigured() { return !!(this.url && this.key); }
  _headers(token) {
    const h = { "apikey": this.key, "Content-Type": "application/json" };
    if (token) h["Authorization"] = "Bearer " + token;
    return h;
  }
  async signUp(email, password) {
    const r = await fetch(this.url + "/auth/v1/signup", { method: "POST", headers: this._headers(), body: JSON.stringify({ email, password }) });
    const data = await r.json();
    if (data.error || (!data.access_token && !data.user)) throw new Error(data.error?.message || data.msg || "Signup failed");
    if (data.access_token) { this.session = data; this._persist(data); }
    return data;
  }
  async signIn(email, password) {
    const r = await fetch(this.url + "/auth/v1/token?grant_type=password", { method: "POST", headers: this._headers(), body: JSON.stringify({ email, password }) });
    const data = await r.json();
    if (data.error) throw new Error(data.error_description || data.error || "Login failed");
    this.session = data; this._persist(data);
    return data;
  }
  async signInWithGoogle() {
    const redirect = window.location.origin + window.location.pathname;
    window.location.href = this.url + "/auth/v1/authorize?provider=google&redirect_to=" + encodeURIComponent(redirect);
  }
  async signOut() {
    if (this.session?.access_token) {
      try { await fetch(this.url + "/auth/v1/logout", { method: "POST", headers: this._headers(this.session.access_token) }); } catch {}
    }
    this.session = null; this._clear();
  }
  async getSession() {
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const at = params.get("access_token");
      const rt = params.get("refresh_token");
      if (at) {
        const user = await this._getUser(at);
        const session = { access_token: at, refresh_token: rt, user };
        this.session = session; this._persist(session);
        window.history.replaceState({}, "", window.location.pathname);
        return session;
      }
    }
    try {
      const stored = JSON.parse(localStorage.getItem("sb_session") || "null");
      if (stored?.access_token) {
        const user = await this._getUser(stored.access_token);
        if (user) { stored.user = user; this.session = stored; return stored; }
      }
    } catch {}
    return null;
  }
  async _getUser(token) {
    try { const r = await fetch(this.url + "/auth/v1/user", { headers: this._headers(token) }); if (r.ok) return r.json(); } catch {} return null;
  }
  get token() { return this.session?.access_token || ""; }
  get userId() { return this.session?.user?.id || ""; }
  get userEmail() { return this.session?.user?.email || ""; }
  _persist(s) { try { localStorage.setItem("sb_session", JSON.stringify(s)); } catch {} }
  _clear() { try { localStorage.removeItem("sb_session"); } catch {} }
  dbHeaders() { return { apikey: this.key, Authorization: "Bearer " + this.token, "Content-Type": "application/json", Prefer: "return=representation" }; }
  rest(table) { return this.url + "/rest/v1/" + table; }
}

function buildSystemPrompt(platform, voice) {
  const vb = voice.name ? ("\nVOICE — Write as:\nName: " + voice.name + "\nBio: " + voice.bio + "\nTone: " + voice.tone + "\nVocabulary: " + voice.vocabulary + "\nTopics: " + voice.topics + "\n\nSAMPLE POSTS:\n" + voice.samplePosts + "\n\nMatch this voice exactly.") : "";
  const g = {
    linkedin: "You are a LinkedIn ghostwriter.\n- Hook opening\n- Short paragraphs\n- End with question/CTA\n- 3-5 hashtags\n- 150-300 words\n- First person" + vb,
    x: "You are a Twitter/X ghostwriter.\n- Max 280 chars per tweet\n- Threads: 4-7 tweets\n- Be opinionated\n- First person" + vb,
    reddit: "You are a Reddit post writer.\n- Lead with value\n- Conversational\n- End with discussion question\n- First person" + vb,
  };
  return g[platform];
}

async function generateWithClaude(topic, platform, voice, imageStyle) {
  const sys = buildSystemPrompt(platform, voice);
  const wantImg = imageStyle && imageStyle !== "none";
  const imgF = wantImg ? ',\n  "image_prompt": "image generation prompt"' : "";
  const imgI = wantImg ? "\n\nAlso include an image_prompt field for a " + (IMAGE_STYLES[imageStyle]?.desc || "") + "." : "";
  const msg = "Generate a social media post about:\n\nTOPIC: " + topic + '\n\nReturn ONLY valid JSON:\n{"content": "post text", "hook_summary": "hook angle", "engagement_prediction": "low/medium/high"' + imgF + "}" + imgI;
  const base = (localStorage.getItem("ib_sb_url") || "").replace(/\/$/, "");
  const r = await fetch(base + "/functions/v1/generate", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Bearer " + auth.token }, body: JSON.stringify({ model: "claude-haiku-4-5-20251001", max_tokens: 1500, system: sys, messages: [{ role: "user", content: msg }] }) });
  if (!r.ok) throw new Error("Claude API error " + r.status);
  const d = await r.json(); const raw = d.content.map(b => b.text || "").join("");
  try { return JSON.parse(raw.replace(/```json|```/g, "").trim()); } catch { return { content: raw, hook_summary: "N/A", engagement_prediction: "N/A" }; }
}

}

  await fetch(auth.rest("user_subscriptions") + "?user_id=eq." + auth.userId, { method: "PATCH", headers: auth.dbHeaders(), body: JSON.stringify({ credits_remaining: sub.credits_remaining - amount }) });

          return <div key={p.key} style={{flex:"1 1 140px",padding:"14px 16px",borderRadius:10,border:"1px solid "+(acc?"#BBF7D0":"#E5E7EB"),background:acc?"#F0FDF4":"#FAFAFA",display:"flex",alignItems:"center",gap:10}}>
            <span style={{color:p.color,display:"flex"}}><I /></span>
            <div style={{flex:1,minWidth:0}}>
              <div style={{fontSize:13,fontWeight:600}}>{p.name}</div>
              {acc ? <div style={{fontSize:11,color:"#059669",fontWeight:500}}>@{acc.platform_username}</div>
                : <button onClick={()=>onConnect(p.key)} style={{fontSize:11,color:"#6366F1",fontWeight:600,background:"none",border:"none",cursor:"pointer",padding:0,...baseFont}}>Connect →</button>}
            </div>
            {acc && <span style={{fontSize:10,color:"#059669"}}>✓</span>}
          </div>;
        })}
      </div>
    </div>
  );
}

const PLAN_COLORS = { free: "#6B7280", starter: "#2563EB", pro: "#7C3AED", team: "#D97706" };
function CreditsBadge({ sub, onUpgrade }) {
  const pct = sub.credits_monthly > 0 ? (sub.credits_remaining / sub.credits_monthly) * 100 : 0;
  const col = pct > 30 ? "#059669" : pct > 10 ? "#D97706" : "#DC2626";
  return (
    <div style={{display:"flex",alignItems:"center",gap:12}}>
      <span style={{fontSize:11,fontWeight:700,textTransform:"uppercase",color:PLAN_COLORS[sub.plan]||"#6B7280",letterSpacing:0.5}}>{sub.plan}</span>
      <div style={{display:"flex",alignItems:"center",gap:6}}>
        <div style={{width:60,height:6,borderRadius:3,background:"#E5E7EB",overflow:"hidden"}}><div style={{width:pct+"%",height:"100%",borderRadius:3,background:col,transition:"width 0.3s"}} /></div>
        <span style={{fontSize:11,color:col,fontWeight:600,fontFamily:"'JetBrains Mono',monospace"}}>{sub.credits_remaining}/{sub.credits_monthly}</span>
      </div>
      {sub.plan === "free" && <button onClick={onUpgrade} style={{fontSize:11,fontWeight:600,color:"#7C3AED",background:"#F5F3FF",border:"1px solid #DDD6FE",borderRadius:6,padding:"3px 10px",cursor:"pointer",...baseFont}}>Upgrade</button>}
    </div>
  );
}

function PricingModal({ onClose, currentPlan, onSelectPlan }) {
  const plans = [
    { key: "starter", name: "Starter", price: 19, credits: 100, features: ["100 credits/mo", "~50 posts with images", "All platforms", "Voice profile", "Connected accounts"] },
    { key: "pro", name: "Pro", price: 49, credits: 400, features: ["400 credits/mo", "~200 posts with images", "Priority generation", "Export history", "Everything in Starter"], popular: true },
    { key: "team", name: "Team", price: 99, credits: 1000, features: ["1,000 credits/mo", "~500 posts with images", "Team collaboration", "API access", "Everything in Pro"] },
  ];
  return (
    <div style={{position:"fixed",inset:0,zIndex:1000,background:"rgba(0,0,0,0.5)",backdropFilter:"blur(4px)",display:"flex",alignItems:"center",justifyContent:"center",padding:20}} onClick={onClose}>
      <div onClick={e=>e.stopPropagation()} style={{background:"#fff",borderRadius:20,width:"100%",maxWidth:800,padding:32}}>
        <div style={{textAlign:"center",marginBottom:28}}><h2 style={{margin:0,fontSize:24,fontWeight:700}}>Choose Your Plan</h2><p style={{margin:"8px 0 0",color:"#6B7280",fontSize:14}}>1 credit = 1 text post · 3 credits = 1 post with image</p></div>
        <div style={{display:"grid",gridTemplateColumns:"repeat(3,1fr)",gap:16}}>
          {plans.map(p => (
            <div key={p.key} style={{border:p.popular?"2px solid #7C3AED":"1px solid #E5E7EB",borderRadius:14,padding:24,position:"relative",background:p.popular?"#FAFAFF":"#fff"}}>
              {p.popular && <div style={{position:"absolute",top:-12,left:"50%",transform:"translateX(-50%)",background:"#7C3AED",color:"#fff",fontSize:11,fontWeight:700,padding:"3px 14px",borderRadius:20}}>MOST POPULAR</div>}
              <div style={{fontSize:18,fontWeight:700}}>{p.name}</div>
              <div style={{margin:"12px 0 20px"}}><span style={{fontSize:36,fontWeight:800}}>${p.price}</span><span style={{fontSize:14,color:"#6B7280"}}>/mo</span></div>
              <div style={{display:"flex",flexDirection:"column",gap:8,marginBottom:20}}>
                {p.features.map((f,i) => <div key={i} style={{fontSize:13,color:"#374151",display:"flex",alignItems:"center",gap:6}}><span style={{color:"#059669",display:"flex"}}><Icons.Check /></span>{f}</div>)}
              </div>
              <button onClick={()=>onSelectPlan(p.key)} disabled={currentPlan===p.key} style={{width:"100%",padding:"11px",borderRadius:10,border:currentPlan===p.key?"1px solid #E5E7EB":"none",background:currentPlan===p.key?"#F9FAFB":p.popular?"#7C3AED":"#111827",color:currentPlan===p.key?"#9CA3AF":"#fff",fontSize:14,fontWeight:600,cursor:currentPlan===p.key?"default":"pointer",...baseFont}}>{currentPlan===p.key?"Current Plan":"Get Started"}</button>
            </div>
          ))}
        </div>
        <button onClick={onClose} style={{display:"block",margin:"20px auto 0",background:"none",border:"none",color:"#6B7280",fontSize:13,cursor:"pointer",...baseFont}}>Maybe later</button>
      </div>
    </div>
  );
}

// ─── Main Dashboard ─────────────────────────────────────────────
function DashboardMain({ onLogout }) {
  const [items, setItems] = useState([]); const [filter, setFilter] = useState("all"); const [expandedId, setExpandedId] = useState(null); const [editingItem, setEditingItem] = useState(null); const [toast, setToast] = useState(null); const [voice, setVoice] = useState(DEFAULT_VOICE); const [voiceOpen, setVoiceOpen] = useState(false); const [xaiKey, setXaiKey] = useState(""); const [dbLoaded, setDbLoaded] = useState(false);
  const [sub, setSub] = useState({ plan:"free",credits_remaining:10,credits_monthly:10,status:"active" });
  const [connectedAccounts, setConnectedAccounts] = useState([]);
  const [showPricing, setShowPricing] = useState(false);

  const showToast = useCallback((msg, type="success") => { setToast({message:msg,type}); setTimeout(()=>setToast(null),3000); }, []);
  const loadAccounts = async () => { try { setConnectedAccounts(await dbFetchConnectedAccounts()); } catch {} };

  useEffect(() => {
    const handler = (e) => { if (e.data?.type === "oauth_success") { loadAccounts(); showToast("Connected " + e.data.platform + " ✓"); } };
    window.addEventListener("message", handler);
    return () => window.removeEventListener("message", handler);
  }, []);

  useEffect(() => {
    (async () => {
      try {
        const rows = await dbFetchContent();
        if (rows.length) setItems(rows.map(r => ({ id:r.id, platform:r.platform, status:r.status, topic:r.topic, content:r.content, metadata:{hook_summary:r.hook_summary,engagement_prediction:r.engagement_prediction,image_prompt:r.image_prompt,image_url:r.image_url}, published_result:r.published_url?{url:r.published_url}:null, created_at:r.created_at })));
        const vp = await dbFetchVoice();
        if (vp) setVoice({ name:vp.name||"",bio:vp.bio||"",tone:vp.tone||"",vocabulary:vp.vocabulary||"",topics:vp.topics||"",samplePosts:vp.sample_posts||"" });
        const key = await dbGetSetting("xai_api_key");
        if (key) setXaiKey(key);
        setSub(await dbGetSubscription());
        await loadAccounts();
      } catch (e) { console.error("DB load failed:", e); }
      setDbLoaded(true);
    })();
  }, []);

  const updateVoice = (v) => { setVoice(v); dbSaveVoice(v); };
  const updateXaiKey = (v) => { setXaiKey(v); dbSetSetting("xai_api_key", v); };
  const filtered = items.filter(i => filter==="all" || i.status===filter);
  const counts = {total:items.length,draft:items.filter(i=>i.status==="draft").length,approved:items.filter(i=>i.status==="approved").length,published:items.filter(i=>i.status==="published").length,rejected:items.filter(i=>i.status==="rejected").length};

  const handleGenerate = async (topic, platforms, imageStyle) => {
    const wantImg = imageStyle && imageStyle !== "none";
    const creditsNeeded = platforms.length * (wantImg ? 3 : 1);
    if (sub.credits_remaining < creditsNeeded) { setShowPricing(true); showToast("Not enough credits (" + sub.credits_remaining + " remaining, need " + creditsNeeded + ")", "error"); return; }
    const ni = [];
    for (const platform of platforms) {
      try {
        const r = await generateWithClaude(topic, platform, voice, imageStyle);
        let imageUrl = null;
        if (r.image_prompt && wantImg && xaiKey) { try { imageUrl = await generateImageWithGrok(r.image_prompt, xaiKey); } catch {} }
        const item = { id:platform+"_"+Date.now()+"_"+ni.length, platform, status:"draft", topic, content:r.content, metadata:{hook_summary:r.hook_summary,engagement_prediction:r.engagement_prediction,image_prompt:r.image_prompt||null,image_url:imageUrl}, created_at:new Date().toISOString() };
        ni.push(item); dbUpsertContent(item);
        await dbDeductCredits(wantImg ? 3 : 1, wantImg ? "generate_image" : "generate_text", item.id, platform);
      } catch(e) { ni.push({ id:platform+"_"+Date.now()+"_"+ni.length, platform, status:"draft", topic, content:"Error: "+e.message, metadata:{}, created_at:new Date().toISOString() }); }
    }
    setItems(p=>[...ni,...p]);
    setSub(await dbGetSubscription());
    showToast("Generated "+ni.length+" draft(s) · " + creditsNeeded + " credits used");
  };

  const handleStatus = (id, status) => { setItems(p=>p.map(i=>i.id===id?{...i,status}:i)); dbUpdateContent(id,{status}); showToast(status==="approved"?"Approved":"Rejected",status==="rejected"?"error":"success"); };
  const handleEdit = (id, content) => { setItems(p=>p.map(i=>i.id===id?{...i,content}:i)); dbUpdateContent(id,{content}); showToast("Updated"); };

  const handlePublish = async (id) => {
    const item = items.find(i => i.id === id);
    if (!item) return;
    const acc = connectedAccounts.find(a => a.platform === item.platform);
    if (!acc) { showToast("Connect your " + PLATFORMS[item.platform].name + " account first", "error"); return; }
    try {
      showToast("Publishing to " + PLATFORMS[item.platform].name + "...");
      const result = await publishToplatform(id, item.content, item.platform, item.metadata?.image_url);
      if (result.success) {
        setItems(p => p.map(i => i.id === id ? { ...i, status: "published", published_result: { url: result.url } } : i));
        showToast("Published! " + (result.url || ""));
      } else { showToast("Publish failed: " + (result.error || "Unknown error"), "error"); }
    } catch (e) { showToast("Publish error: " + e.message, "error"); }
  };

  if (!dbLoaded) return <div style={{minHeight:"100vh",display:"flex",alignItems:"center",justifyContent:"center",...baseFont,color:"#6B7280"}}>Loading...</div>;

  return (
    <div style={{...baseFont,background:"#F8F9FA",minHeight:"100vh",color:"#111827"}}>
      <div style={{background:"#fff",borderBottom:"1px solid #E5E7EB",padding:"0 32px",position:"sticky",top:0,zIndex:100}}>
        <div style={{maxWidth:960,margin:"0 auto",display:"flex",alignItems:"center",justifyContent:"space-between",height:64}}>
          <div style={{display:"flex",alignItems:"center",gap:12}}>
            <div style={{width:32,height:32,borderRadius:8,background:"linear-gradient(135deg,#111827,#374151)",display:"flex",alignItems:"center",justifyContent:"center",color:"#fff",fontSize:12,fontWeight:700}}>IB</div>
            <span style={{fontSize:17,fontWeight:700}}>Imbranding</span>
          </div>
          <div style={{display:"flex",alignItems:"center",gap:16}}>
            <CreditsBadge sub={sub} onUpgrade={()=>setShowPricing(true)} />
            <div style={{width:1,height:24,background:"#E5E7EB"}} />
            <div style={{display:"flex",alignItems:"center",gap:6}}><span style={{fontSize:11,color:"#9CA3AF"}}>xAI:</span><input type="password" placeholder="xai-..." value={xaiKey} onChange={e=>updateXaiKey(e.target.value)} style={{width:100,padding:"4px 8px",borderRadius:6,border:"1px solid "+(xaiKey?"#BBF7D0":"#E5E7EB"),fontSize:11,fontFamily:"'JetBrains Mono',monospace",outline:"none",background:xaiKey?"#F0FDF4":"#FAFAFA"}} />{xaiKey&&<span style={{fontSize:10,color:"#059669"}}>✓</span>}</div>
            <span style={{fontSize:12,color:"#6B7280"}}>{auth.userEmail}</span>
            <button onClick={onLogout} style={{display:"flex",alignItems:"center",gap:4,background:"none",border:"none",cursor:"pointer",color:"#6B7280",fontSize:12,...baseFont}}><Icons.Logout /></button>
          </div>
        </div>
      </div>
      <div style={{maxWidth:960,margin:"0 auto",padding:"28px 32px"}}>
        <ConnectedAccountsPanel accounts={connectedAccounts} onConnect={(p)=>startOAuthConnect(p)} onRefresh={loadAccounts} />
        <VoiceProfilePanel voice={voice} setVoice={updateVoice} isOpen={voiceOpen} onToggle={()=>setVoiceOpen(!voiceOpen)} />
        <GeneratePanel onGenerate={handleGenerate} />
        <StatsBar items={items} />
        <FilterBar active={filter} onFilter={setFilter} counts={counts} />
        <div style={{display:"flex",flexDirection:"column",gap:10}}>
          {filtered.length===0?<div style={{textAlign:"center",padding:"60px 20px",color:"#9CA3AF"}}>No content yet. Generate some above.</div>:
          filtered.map(item=><ContentCard key={item.id} item={item} isExpanded={expandedId===item.id} onToggle={()=>setExpandedId(expandedId===item.id?null:item.id)} onApprove={id=>handleStatus(id,"approved")} onReject={id=>handleStatus(id,"rejected")} onPublish={handlePublish} onEdit={setEditingItem} onCopy={i=>{navigator.clipboard?.writeText(i.content);showToast("Copied");}} setItems={setItems} xaiKey={xaiKey} />)}
        </div>
      </div>
      {editingItem&&<EditModal item={editingItem} onSave={handleEdit} onClose={()=>setEditingItem(null)} />}
      {showPricing&&<PricingModal onClose={()=>setShowPricing(false)} currentPlan={sub.plan} onSelectPlan={(plan)=>{setShowPricing(false);const priceIds={starter:"price_1SzYMnCXmCBXA3mv308AI5Om",pro:"price_1SzYNCCXmCBXA3mvdkwVNznx",team:"price_1SzYNSCXmCBXA3mv7w8klybq"};startStripeCheckout(priceIds[plan], plan);}} />}
      {toast&&<div style={{position:"fixed",bottom:24,left:"50%",transform:"translateX(-50%)",background:toast.type==="error"?"#DC2626":"#111827",color:"#fff",padding:"12px 24px",borderRadius:10,fontSize:14,fontWeight:500,boxShadow:"0 8px 24px rgba(0,0,0,0.2)",animation:"slideIn 0.2s",zIndex:2000}}>{toast.message}</div>}
    </div>
  );
}

// ─── App Root ───────────────────────────────────────────────────
function App() {
  const [stage, setStage] = useState("loading");

  useEffect(() => {
    (async () => {
      let url, key;
      try { const r1 = await window.storage.get("sb_url"); url = r1?.value; const r2 = await window.storage.get("sb_key"); key = r2?.value; } catch {}
      if (!url || !key) { setStage("setup"); return; }
      auth.configure(url, key);
      const session = await auth.getSession();
      if (session) { setStage("app"); } else { setStage("auth"); }
    })();
  }, []);

  const handleLogout = async () => { await auth.signOut(); setStage("auth"); };

  if (stage === "loading") return <div style={{minHeight:"100vh",display:"flex",alignItems:"center",justifyContent:"center",...baseFont,color:"#6B7280"}}>Loading...</div>;
  if (stage === "setup") return <SetupScreen onComplete={() => setStage("auth")} />;
  if (stage === "auth") return <AuthScreen onAuth={() => setStage("app")} />;
  return <DashboardMain onLogout={handleLogout} />;
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
